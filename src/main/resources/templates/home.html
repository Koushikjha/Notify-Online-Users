<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 6px 12px;
            border-radius: 4px;
            transition: 0.3s;
        }

        header a:hover {
            background-color: white;
            color: #3f51b5;
        }

        main {
            padding: 20px 30px;
        }

        h2 {
            color: #333;
        }

        #userList {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        #userList li {
            background-color: white;
            padding: 10px 15px;
            margin: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #userList li {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
    <div>
        Logged in as: <span th:text="${username}"></span>
        <a th:href="@{/logout}">Logout</a>
    </div>
</header>

<main>
    <h2>Users Online:</h2>
    <ul id="userList"></ul>
</main>

<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);
    const list = document.getElementById('userList');

    fetch('/current-users')
        .then(res => res.json())
        .then(users => {
            list.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.textContent = u.username;
                list.appendChild(li);
            });
        });

    stompClient.connect({}, () => {
        stompClient.subscribe('/topic/status', (msg) => {
            const users = JSON.parse(msg.body);
            list.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.textContent = u.username;
                list.appendChild(li);
            });
        });
    });
</script>

</body>
</html>
